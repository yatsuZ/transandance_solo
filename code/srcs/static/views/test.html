<div class="arcade-container">
  <div class="grid-bg"></div>
  <div class="arcade-screen">
    <h1 class="arcade-title">PONG</h1>
    <div class="screen-content">
      <!-- Ici ton contenu (SPA, pages, etc.) -->
      <nav class="icon-bar">
        <button id="icon-sound" class="icon" aria-label="Activer / désactiver le son">
          <img src="./../util/icon/son_on.png" alt="">
        </button>
        <button id="icon-settings" class="icon" aria-label="Paramètres">
          <img src="./../util/icon/engrenage.png" alt="">
        </button>
      </nav>
    </div>
  </div>
</div>

<!-- Pop-up pour lancer la musique -->
<div id="music-popup" style="
    position: fixed; 
    top: 0; left: 0; right: 0; bottom: 0; 
    background: rgba(0,0,0,0.85); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    z-index: 999; 
    color: #fff; 
    font-family: 'Joystix Monospace';
    flex-direction: column;
">
  <p>Cliquez pour lancer la musique !</p>
  <button id="start-music" style="
      padding: 15px 30px; 
      font-size: 16px; 
      background: #ffcc00; 
      border: none; 
      cursor: pointer; 
      border-radius: 8px;
  ">PLAY</button>
</div>

<!-- Musique -->
<audio id="arcade-music" loop>
  <source src="./../util/music/Arcade_music.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas la lecture audio.
</audio>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #000 40%, #111 100%);
  overflow: hidden;
  font-family: "Joystix Monospace", "Press Start 2P", monospace; /* police retro dispo sur Google Fonts */
  color: #fff;
}

/* === Effet de quadrillage animé === */
.grid-bg {
  position: absolute;
  inset: 0;
  background-color: #000000; /* fond très sombre bleuté */
  background-image: 
    linear-gradient(0deg, rgb(0, 4, 255) 1px, rgb(0, 255, 76), transparent 5px),
    linear-gradient(90deg, rgb(255, 0, 157) 1px, rgb(255, 0, 0),transparent 5px);
  background-size: 50px 50px;
  animation: moveGrid 4s linear infinite;
  filter: brightness(1.05) saturate(1.1);
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position-y: 0; background-position-x: 0}
  to { background-position-y: 50px; background-position-x: 50px}
}


/* === Ecran central === */
.arcade-screen {
  position: relative;
  width: 90%;
  height: 90%;
  margin: 50px auto;
  background: #000;
  border: 10px solid #ffcc00;
  border-radius: 12px;
  box-shadow: 0 0 50px rgba(255, 204, 0, 0.4);
  z-index: 1;
}

.arcade-title {
  text-align: center;
            color: #000; /* Le texte de base sera noir pour avoir un contour blanc */
            /* Ajout du contour blanc au texte du body */
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
  padding: 20px;
  margin: 0;
  border-bottom: 2px solid rgb(0, 255, 55);
}

.screen-content {
  padding: 40px;
  text-align: center;
}


/* === Icônes (son + engrenage) === */
.icon-bar {
  position: absolute;   /* garde absolute comme avant */
  bottom: 20px;
  right: 30px;
  display: flex;
  gap: 20px;
  align-items: center;
  z-index: 10;
}

.icon {
  width: 40px;
  height: 40px;
  padding: 0;
  border: none;
  background: none;
  cursor: pointer;
}

.icon img {
  width: 100%;
  height: 100%;
  filter: invert(1) brightness(1.5);
  transition: transform 0.2s, filter 0.3s;
}

.icon:hover img {
  transform: scale(1.2);
  filter: invert(1) brightness(2) drop-shadow(0 0 6px #ffcc00);
}
</style>

<script>
const music = document.getElementById('arcade-music');
const iconSound = document.getElementById('icon-sound');
const iconSettings = document.getElementById('icon-settings');
const popup = document.getElementById('music-popup');
const startBtn = document.getElementById('start-music');

let isPlaying = localStorage.getItem('isPlaying') === 'true';

// Quand l’utilisateur clique sur le bouton du pop-up
startBtn.addEventListener('click', () => {
  music.play().then(() => {
    isPlaying = true;
    iconSound.src = './../util/icon/son_on.png';
    localStorage.setItem('isPlaying', isPlaying);
    popup.style.display = 'none'; // on cache le pop-up
  }).catch(err => console.log("Erreur lecture musique :", err));
});

// Clic sur icône son pour play/pause
iconSound.addEventListener('click', () => {
  if (!isPlaying) {
    music.play();
    isPlaying = true;
    iconSound.src = './../util/icon/son_on.png';
  } else {
    music.pause();
    isPlaying = false;
    iconSound.src = './../util/icon/son_off.png';
  }
  localStorage.setItem('isPlaying', isPlaying);
});

// Clic sur engrenage
iconSettings.addEventListener('click', () => {
  alert("⚙️ Paramètres à venir !");
});
</script>
