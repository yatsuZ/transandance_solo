<div class="arcade-container">
  <div class="grid-bg"></div>
  <div class="arcade-screen">
    <h1 >PONG</h1>
    <div class="screen-content">
      <!-- Ici ton contenu (SPA, pages, etc.) -->
      <button id="music-btn">⏯️ Play / Pause</button>
    </div>
  </div>
</div>

<!-- Musique -->
<audio id="arcade-music" loop>
  <source src="./../util/music/Arcade_music.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas la lecture audio.
</audio>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #000 40%, #111 100%);
  overflow: hidden;
  font-family: "Joystix Monospace", "Press Start 2P", monospace; /* police retro dispo sur Google Fonts */
  color: #fff;
}

/* === Effet de quadrillage animé === */
.grid-bg {
  position: absolute;
  inset: 0;
  background-color: #000000; /* fond très sombre bleuté */
  background-image: 
    linear-gradient(0deg, rgb(0, 4, 255) 1px, rgb(0, 255, 76), transparent 5px),
    linear-gradient(90deg, rgb(255, 0, 157) 1px, rgb(255, 0, 0),transparent 5px);
  background-size: 50px 50px;
  animation: moveGrid 4s linear infinite;
  filter: brightness(1.05) saturate(1.1);
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position-y: 0; background-position-x: 0}
  to { background-position-y: 50px; background-position-x: 50px}
}


/* === Ecran central === */
.arcade-screen {
  position: relative;
  width: 90%;
  height: 90%;
  margin: 50px auto;
  background: #000;
  border: 10px solid #ffcc00;
  border-radius: 12px;
  box-shadow: 0 0 50px rgba(255, 204, 0, 0.4);
  z-index: 1;
}

.arcade-title {
  text-align: center;
            color: #000; /* Le texte de base sera noir pour avoir un contour blanc */
            /* Ajout du contour blanc au texte du body */
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
  padding: 20px;
  margin: 0;
  border-bottom: 2px solid rgba(255,255,255,0.1);
}

.screen-content {
  padding: 40px;
  text-align: center;
}

/* === Bouton Play/Pause === */
#music-btn {
  background: #ffcc00;
  color: #000;
  font-family: "Joystix Monospace", monospace;
  border: none;
  padding: 15px 30px;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(255,204,0,0.5);
  font-size: 16px;
  transition: transform 0.1s;
}
#music-btn:active {
  transform: scale(0.95);
}
</style>

<script>
// Gestion du Play/Pause
const music = document.getElementById('arcade-music');
const btn = document.getElementById('music-btn');

btn.addEventListener('click', () => {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
});
</script>
