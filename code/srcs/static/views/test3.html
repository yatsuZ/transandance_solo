<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    .btn {
      position: relative;
      background-color: white;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none; /* On gère les coins manuellement */
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
      transition: 0.3s;
    }

    /* Coins du bouton (pseudo-éléments pour les angles) */
    .btn::before,
    .btn::after,
    .btn .corner-top-right,
    .btn .corner-bottom-left {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .btn::before {
      top: 0;
      left: 0;
      border-top: 2px solid black;
      border-left: 2px solid black;
    }

    .btn::after {
      bottom: 0;
      right: 0;
      border-bottom: 2px solid black;
      border-right: 2px solid black;
    }

    .btn .corner-top-right {
      top: 0;
      right: 0;
      border-top: 2px solid black;
      border-right: 2px solid black;
    }

    .btn .corner-bottom-left {
      bottom: 0;
      left: 0;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
    }

    /* Hover : fond noir, texte blanc avec contour blanc, coins deviennent blancs */
    .btn:hover {
      background-color: black;
      color: rgb(0, 0, 0);
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
  transform: scale(1.05);
    }

    .btn:hover::before,
    .btn:hover::after,
    .btn:hover .corner-top-right,
    .btn:hover .corner-bottom-left {
  transform: scale(2);

    }
  </style>
</head>
<body>

  <button class="btn">
    Bouton
    <span class="corner-top-right"></span>
    <span class="corner-bottom-left"></span>
  </button>

</body>
</html>
