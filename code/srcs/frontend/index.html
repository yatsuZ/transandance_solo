<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple HTML Page</title>
	<style>
		body {
			background: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.container {
			margin: 50px auto;
			background: #fff;
			padding: 40px 20px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			max-width: 400px;
		}
		h1 {
			color: #333;
			margin-bottom: 20px;
		}
		p {
			color: #666;
			font-size: 1.1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome!</h1>
		<p>This is a simple HTML page with some CSS styling.</p>
	</div>
</body>
</html>
